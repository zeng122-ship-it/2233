<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高原购物实验模拟平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>高原优选商城</h1>
            <div class="budget">预算: ¥<span id="budget">500</span></div>
        </header>

        <div class="task-panel">
            <h2>您的任务：购买以下必需品</h2>
            <ul id="essential-list">
                <li data-id="1">高原防晒霜（¥50）</li>
                <li data-id="2">便携氧气罐（¥100）</li>
            </ul>
        </div>

        <div class="ad-popup" id="adPopup">
            <div class="ad-content">
                <span class="close">&times;</span>
                <h3>限时特惠！</h3>
                <p>藏红花礼盒装原价¥299，现仅需¥199！<br>库存仅剩3件！</p>
                <button class="ad-btn" data-id="10">立即抢购</button>
            </div>
        </div>

        <div class="products">
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/150" alt="牦牛肉干">
                <h3>牦牛肉干礼盒 ¥98</h3>
                <p class="tag">限时折扣</p>
                <p class="stock">库存紧张</p>
                <button>加入购物车</button>
            </div>
            <div class="product" data-id="4">
                <img src="https://via.placeholder.com/150" alt="藏式围巾">
                <h3>手工藏式围巾 ¥228</h3>
                <p class="tag">网红推荐</p>
                <button>加入购物车</button>
            </div>
            <div class="product" data-id="5">
                <img src="https://via.placeholder.com/150" alt="青稞酒">
                <h3>精品青稞酒 ¥158</h3>
                <p class="tag">满299减50</p>
                <button>加入购物车</button>
            </div>
        </div>

        <div class="cart">
            <h2>购物车</h2>
            <ul id="cart-items"></ul>
            <div class="total">总价: ¥<span id="total">0</span></div>
            <button id="checkout">结算</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
